name: Auto Upload Bot Bridge

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'File URL from Telegram'
        required: true
      service:
        description: 'Destination service'
        required: true
      chat_id:
        description: 'Telegram Chat ID'
        required: true
      telegram_token:
        description: 'Bot Token from VPS'
        required: true
      pixeldrain_key:
        description: 'PixelDrain Key from VPS'
        required: true

jobs:
  upload_and_notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Sanitize & Download File
        id: download
        run: |
          RAW_URL="${{ inputs.file_url }}"
          echo "Raw URL: $RAW_URL"
          
          # Bersihkan URL ganda (jika ada)
          if [[ "$RAW_URL" == *"https://"*"https://"* ]]; then
             echo "Fixing Double URL..."
             CLEAN_URL=$(python3 -c "import sys; u=sys.argv[1]; print('https://' + u.split('https://')[-1])" "$RAW_URL")
          else
             CLEAN_URL="$RAW_URL"
          fi
          
          echo "Final URL: $CLEAN_URL"
          
          # Download file ke /tmp
          curl -L -o "/tmp/final_upload" "$CLEAN_URL"

      - name: Upload to PixelDrain (Final Version)
        id: upload_pixeldrain
        if: inputs.service == 'pixeldrain'
        run: |
          pip install requests > /dev/null 2>&1
          
          PK="${{ inputs.pixeldrain_key }}"
          # Hapus spasi/enter di akhir API Key
          PK=$(echo "$PK" | xargs)
          
          FILE="/tmp/final_upload"
          UPLOAD_SUCCESS="false"
          
          # --- ATTEMPT 1: PYTHON REQUESTS ---
          echo "[Attempt 1] Uploading using Python Requests..."
          RESP=$(python3 -c "import requests, sys, json; r=requests.post('https://pixeldrain.com/api/file/', auth=('', '$PK'), files={'file': open('$FILE', 'rb')}); print('OK|'+r.text if r.status_code==201 else 'FAIL')" 2>&1)
          
          if [[ "$RESP" == OK* ]]; then
            UPLOAD_SUCCESS="true"
            JSON_RESP="${RESP#*|}"
            echo "✅ Python Method Succeeded."
          else
            # --- ATTEMPT 2: CURL ---
            echo "[Attempt 2] Python Failed. Trying Curl..."
            RESP=$(curl -L -s -w "\nSTATUS:%{http_code}" -X POST -T "$FILE" -u ":$PK" "https://pixeldrain.com/api/file/")
            CODE=$(echo "$RESP" | grep -o 'STATUS:[0-9]*' | cut -d: -f2)
            if [ "$CODE" == "201" ]; then
              UPLOAD_SUCCESS="true"
              JSON_RESP=$(echo "$RESP" | sed -e 's/STATUS:[0-9]*$//')
              echo "✅ Curl Method Succeeded."
            else
              echo "❌ All upload methods failed."
              echo "Status Code: $CODE"
            fi
          fi
          
          # --- FINAL PARSING ---
          if [ "$UPLOAD_SUCCESS" == "true" ]; then
            ID=$(echo "$JSON_RESP" | python3 -c "import sys, json; print(json.load(sys.stdin).get('value',{}).get('id',''))")
            if [ -n "$ID" ]; then
              LINK="https://pixeldrain.com/u/$ID"
              echo "result_link=$LINK" >> $GITHUB_OUTPUT
              echo "service_name=PixelDrain" >> $GITHUB_OUTPUT
            else
              echo "❌ Error parsing ID from JSON response."
              exit 1
            fi
          else
            exit 1
          fi

      - name: Mock Upload to MediaFire (Example)
        id: upload_mediafire
        if: inputs.service == 'mediafire'
        run: |
          echo "Mocking MediaFire Upload..."
          echo "result_link=https://www.mediafire.com/file/dummy/file.zip" >> $GITHUB_OUTPUT
          echo "service_name=MediaFire" >> $GITHUB_OUTPUT

      - name: Mock Upload to GDrive (Example)
        id: upload_gdrive
        if: inputs.service == 'gdrive'
        run: |
          echo "Mocking GDrive Upload..."
          echo "result_link=https://drive.google.com/file/d/dummy123/view" >> $GITHUB_OUTPUT
          echo "service_name=Google Drive" >> $GITHUB_OUTPUT

      - name: Send Result to Telegram
        if: always()
        run: |
          TOKEN="${{ inputs.telegram_token }}"
          CHAT_ID="${{ inputs.chat_id }}"
          
          if [ "${{ inputs.service }}" == "pixeldrain" ]; then
             LINK="${{ steps.upload_pixeldrain.outputs.result_link }}"
             MSG="✅ Upload Successful to PixelDrain%0A%0ALink: $LINK"
          elif [ "${{ inputs.service }}" == "mediafire" ]; then
             LINK="${{ steps.upload_mediafire.outputs.result_link }}"
             MSG="✅ Mock Upload to MediaFire"
          else
             LINK="${{ steps.upload_gdrive.outputs.result_link }}"
             MSG="✅ Mock Upload to GDrive"
          fi
          
          curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" -d chat_id=$CHAT_ID -d text="$MSG"
